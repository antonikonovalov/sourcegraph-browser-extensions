<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="sg-ext.css">
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>&#x2731; Options</h1>
      <br>
      <form>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input id="repoPanel" class="sg-checkbox" type="checkbox"> <h4>Display top symbols on repository page.</h4>
              <img style="max-width: 700px" src="panel.png">
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input id="annotate" class="sg-checkbox" type="checkbox"> <h4>Annotate code files and README.</h4>
              <img style="max-width: 500px" src="annotate.png">
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
